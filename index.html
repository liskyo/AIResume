    <!-- Add PDF.js for resume parsing -->

    <style>
      body {
        font-family: 'Noto Sans TC', sans-serif;
        background-color: #f3f4f6;
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      @media print {
        @page {
          margin: 0; /* Remove browser default margins */
          size: auto;
        }
        
        /* Hide all body children by default */
        body > * {
          display: none !important;
        }

        /* Ensure root is displayed so we can reach the content */
        body > #root {
          display: block !important;
        }

        /* Hide everything inside root by default */
        #root > * {
          display: none !important;
        }

        /* Only display the specific printable content wrapper */
        #root > #printable-content {
          display: block !important;
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
        }

        /* Reset backgrounds for printing */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
